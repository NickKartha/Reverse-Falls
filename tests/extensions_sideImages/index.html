<!DOCTYPE html>
<html>
    <head>
        <title>WebStory Engine</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../story/styles/default.css" type="text/css" />
        <style>
            .textbox .text {
                margin-right: 25%;
            }
        </style>
    </head>
    <body>
        <script src="../../build/WebStoryEngine.js"></script>
        <script>
            using.modules["WSE.extensions.sideImages"] = "../../src/extensions/side-images.js";
        </script>
        <script>
            using("WSE.Game", "WSE.extensions.sideImages").run(function (Game, injectSideImages) {
                
                var game = new Game({ url: "game.xml"});
                
                injectSideImages(game);
                
                game.start();
            });
        </script>
    </body>
</html>
